es ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Abstract peer to peer client transport API. Implementations based on WebRTC and WebSocket to be done. Documentation: https://coast-team.github.io/netflux RemarkWhen using API, it may not work from the first attempt. This is because WebRTC uses ws://sigver-coastteam.rhcloud.com:8000 signaling server by default. Due to the rhcloud application hosting specification, following a period of inactivity, the server will be available after a while. Try it again a few seconds later. Supported browsersChrome 49 and above Firefox 45 and above API specification (warning: alpha state)RemarksPerhaps WebChannel.openForJoining and WebChannel.closeForJoining could be used in case of WebRTC and WebSocket. Maybe leave the possibility to the API user to decide either is an invite-only WebChannel or not. Lets implement and see. WebChannel See http://coast-team.github.io/netflux/WebChannel.html UML The Green and green/red parts (Facade, WebChannel and Peer) is what we consider to expose to the API user). The Gray parts represent some of internal elements of the API. The White parts are not yet implemented. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"ChannelInterface.html":{"id":"ChannelInterface.html","title":"Interface: ChannelInterface","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Interface: ChannelInterface ChannelInterface Channel interface. RTCDataChannel and WebSocket implement it implicitly. Any other channel must implement this interface. Methods &lt;abstract&gt; close() Close channel. &lt;abstract&gt; onclose(evt) On close event handler. Parameters: Name Type Description evt CloseEvent Close event. See: https://developer.mozilla.org/en-US/docs/Web/API/CloseEvent &lt;abstract&gt; onerror(evt) On error event handler. Parameters: Name Type Description evt Event Error event. See: https://developer.mozilla.org/en-US/docs/Web/API/Event &lt;abstract&gt; onmessage(msgEvt) On message event handler. Parameters: Name Type Description msgEvt MessageEvent Message event. See: https://developer.mozilla.org/en-US/docs/Web/API/MessageEvent &lt;abstract&gt; send(msg) send - description. Parameters: Name Type Description msg string Message in stringified JSON format. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"FullyConnectedService.html":{"id":"FullyConnectedService.html","title":"Class: FullyConnectedService","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Class: FullyConnectedService FullyConnectedService Fully connected web channel manager. Implements fully connected topology network, when each peer is connected to each other. new FullyConnectedService() Extends module:webChannelManager~Interface Members name Service name which corresponds to its class name. Inherited From: module:service~Interface#name Methods &lt;abstract&gt; add(ch) Adds a new peer into Web Channel. Parameters: Name Type Description ch ChannelInterface Channel to be added (it should has the webChannel property). Inherited From: module:webChannelManager~Interface#add Overrides: module:webChannelManager~Interface#add Returns: Resolved once the channel has been succesfully added, rejected otherwise. Type Promise &lt;abstract&gt; broadcast(wc, data) Send a message to all peers in Web Channel. Parameters: Name Type Description wc WebChannel Web Channel where the message will be propagated. data string Data in stringified JSON format to be send. Inherited From: module:webChannelManager~Interface#broadcast Overrides: module:webChannelManager~Interface#broadcast connectWith(wc, id, jpId, peers) Send a request to a peer asking him to establish a connection with some peers. This function is used when a new peer is joining Web Channel. The request can be sent to the peer who is joining as well as other peers who are already members of Web Channel. Parameters: Name Type Description wc WebChannel The Web Channel. id string Id of the peer who will receive this request. jpId string Joining peer id (it is possible that id=jpId). peers Array.&lt;string&gt; Ids of peers with whom id peer must established connections. Inherited From: module:webChannelManager~Interface#connectWith Returns: Is resolved once some of the connections could be established. It is rejected when an error occured. Type Promise &lt;abstract&gt; leave(wc) Leave Web Channel. Parameters: Name Type Description wc WebChannel Web Channel to leave. Inherited From: module:webChannelManager~Interface#leave Overrides: module:webChannelManager~Interface#leave &lt;abstract&gt; onMessage(wc, msg) On message event handler. Parameters: Name Type Description wc WebChannel Web Channel from which the message is arrived. msg string Message in stringified JSON format. Inherited From: module:service~Interface#onMessage &lt;abstract&gt; sendTo(id, wc, data) Send a message to a particular peer in Web Channel. Parameters: Name Type Description id string Peer id. wc WebChannel Web Channel where the message will be propagated. data string Data in stringified JSON format to be send. Inherited From: module:webChannelManager~Interface#sendTo Overrides: module:webChannelManager~Interface#sendTo × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"module-channelBuilder.html":{"id":"module-channelBuilder.html","title":"Module: channelBuilder","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Module: channelBuilder Channel Builder module is responsible to create a connection between two peers. See: ChannelInterface Members &lt;static&gt; Interface See: module:channelBuilder~Interface × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"module-channelBuilder-Interface.html":{"id":"module-channelBuilder-Interface.html","title":"Interface: Interface","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Interface: Interface channelBuilder~ Interface Interface to be implemented by each connection service. Extends module:service~Interface Members name Service name which corresponds to its class name. Inherited From: module:service~Interface#name Methods &lt;abstract&gt; connectMeToMany(wc, ids) Establish a connection between you and several peers. It is also possible to connect with a peer who is about to join the Web Channel. Parameters: Name Type Description wc WebChannel Web Channel through which the connections will be established. ids Array.&lt;string&gt; Peers identifiers with whom it establishes connections. Returns: Is always resolved. The callback function type is module:channelBuilder~Interface~connectMeToManyCallback. Type Promise &lt;abstract&gt; connectMeToOne(wc, id) Establish a connection between you and another peer (including joining peer). Parameters: Name Type Description wc WebChannel Web Channel through which the connection will be established. id string Peer id with whom the connection will be established. Returns: Resolved once the connection has been established, rejected otherwise. Type Promise &lt;abstract&gt; join(key, options) Connects you with the peer who provided the key. Parameters: Name Type Argument Description key string A key obtained from a peer. options Object &lt;optional&gt; Any other options which depend on the implementation. Returns: It is resolved when the connection is established, otherwise it is rejected. Type Promise &lt;abstract&gt; onMessage(wc, msg) On message event handler. Parameters: Name Type Description wc WebChannel Web Channel from which the message is arrived. msg string Message in stringified JSON format. Inherited From: module:service~Interface#onMessage &lt;abstract&gt; open(onChannel, options) Enables other clients to establish a connection with you. Parameters: Name Type Argument Description onChannel module:channelBuilder~Interface~onChannelCallback Callback function to execute once the connection is established. options Object &lt;optional&gt; Any other options which depend on the implementation. Returns: Once resolved, provide an Object with key attribute to be passed to connector#join function. It is rejected if an error occured. Type Promise Type Definitions connectMeToManyCallback(result) Callback function for resolved Promise state returned by module:channelBuilder~Interface#connectMeToMany function. Parameters: Name Type Description result Object Result object Properties Name Type Description channels Array.&lt;ChannelInterface&gt; Channels which are succesfully created. failed Array.&lt;string&gt; Identifiers of peers with whom the connection could not be established. onChannelCallback(channel) On channel callback for module:channelBuilder~Interface#open function. Parameters: Name Type Description channel ChannelInterface A new channel. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"module-channelProxy.html":{"id":"module-channelProxy.html","title":"Module: channelProxy","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Module: channelProxy Proxy module for configure channel event handlers and any message sent via a channel should be build here in order to be understand by the recepient peer. Classes ChannelProxyService Members &lt;static&gt; ChannelProxyService See: module:channelProxy~ChannelProxyService &lt;static, constant&gt; JOIN_FINILIZE :int Constant used to build a message to be sent to a newly joining peer that he has can now succesfully join Web Channel. Type: int &lt;static, constant&gt; JOIN_INIT :int Constant used to build a message to be sent to a newly joining peer. Type: int &lt;static, constant&gt; JOIN_NEW_MEMBER :int Constant used to build a message to be sent to all peers in Web Channel to notify them about a new peer who is about to join the Web Channel. Type: int &lt;static, constant&gt; JOIN_SUCCESS :int Constant used to build a message to be sent by the newly joining peer to all peers in Web Channel to notify them that he has succesfully joined the Web Channel. Type: int &lt;static, constant&gt; LEAVE :int Constant used to build a message that a user has left Web Channel. Type: int &lt;static, constant&gt; REMOVE_NEW_MEMBER :int Constant used to build a message to be sent to all peers in Web Channel to notify them that the new peer who should join the Web Channel, refuse to join. Type: int &lt;static, constant&gt; SERVICE_DATA :int Constant used to build a message designated to a specific service. Type: int &lt;static, constant&gt; THIS_CHANNEL_TO_JOINING_PEER :int Type: int &lt;static, constant&gt; USER_DATA :int Constant used to build a message designated to API user. Type: int × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"module-channelProxy-ChannelProxyService.html":{"id":"module-channelProxy-ChannelProxyService.html","title":"Class: ChannelProxyService","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Class: ChannelProxyService channelProxy~ ChannelProxyService This is a special service class for ChannelInterface. It mostly contains event handlers (e.g. onmessage, onclose etc.) to configure a newly created channel. Thus be careful to use this in handlers, as it will refer to the instance of ChannelInterface and not to the instance of ChannelProxyService. new ChannelProxyService() Methods msg(code, data) Message builder. Parameters: Name Type Argument Default Description code int One of the constant values in constans. data Object &lt;optional&gt; {} Data to be send. Returns: Data in stringified JSON format. Type string onClose(evt) On channel close event handler. For RTCDataChannel the type of evt is Event For WebSocket, the type of evt is CloseEvent. Parameters: Name Type Description evt Event Close event. See: Event doc on MDN CloseEvent doc on MDN onError(evt) On error event handler. Parameters: Name Type Description evt Event Error event. See: Event doc on MDN onMsg(msgEvt) On message event handler. Parameters: Name Type Description msgEvt MessageEvent Message event See: https://developer.mozilla.org/en-US/docs/Web/API/MessageEvent onSrvMsg(wc, msg) When the message is designated for a service. This is not an event handler for a channel. The main difference with the SERVICE_DATA message arriving for onMessage is that here the message could be sent by the peer to himself. Parameters: Name Type Description wc WebChannel Web Channel. msg Object Message. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"module-service.html":{"id":"module-service.html","title":"Module: service","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Module: service Service module includes module:channelBuilder, module:webChannelManager and module:channelProxy modules. Services are substitutable stateless objects. Each service is identified by its class name and can receive messages via WebChannel sent by another service. See: module:channelBuilder module:webChannelManager module:channelProxy Members &lt;static&gt; Interface See: module:service~Interface × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"module-serviceProvider.html":{"id":"module-serviceProvider.html","title":"Module: serviceProvider","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Module: serviceProvider Service Provider module is a helper module for module:service. It is responsible to instantiate all services. This module must be used to get any service instance. Members &lt;static, constant&gt; CHANNEL_PROXY :string Constant used to get an instance of ChannelProxyService. Type: string &lt;static, constant&gt; FULLY_CONNECTED :string Constant used to get an instance of FullyConnectedService. Type: string &lt;static, constant&gt; WEBRTC :string Constant used to get an instance of WebRTCService. Type: string Methods &lt;static&gt; get(name, options) Provides the service instance specified by name. Parameters: Name Type Argument Description name module:serviceProvider.CHANNEL_PROXY | module:serviceProvider.WEBRTC | module:serviceProvider.FULLY_CONNECTED The service name. options Object &lt;optional&gt; Any options that the service accepts. Returns: Service instance. Type module:service~Interface × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"module-service-Interface.html":{"id":"module-service-Interface.html","title":"Interface: Interface","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Interface: Interface service~ Interface Each service must implement this interface. Members name Service name which corresponds to its class name. Methods &lt;abstract&gt; onMessage(wc, msg) On message event handler. Parameters: Name Type Description wc WebChannel Web Channel from which the message is arrived. msg string Message in stringified JSON format. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"module-webChannelManager.html":{"id":"module-webChannelManager.html","title":"Module: webChannelManager","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Module: webChannelManager Web Channel Manager module is a submodule of module:service and the main component of any Web Channel. It is responsible to preserve Web Channel structure intact (i.e. all peers have the same vision of the Web Channel). Among its duties are: Add a new peer into Web Channel. Remove a peer from Web Channel. Send a broadcast message. Send a message to a particular peer. See: FullyConnectedService Members &lt;static&gt; Interface See: module:webChannelManager~Interface &lt;inner, constant&gt; CONNECT_WITH Connection service of the peer who received a message of this type should establish connection with one or several peers. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"module-webChannelManager-Interface.html":{"id":"module-webChannelManager-Interface.html","title":"Interface: Interface","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Interface: Interface webChannelManager~ Interface Each Web Channel Manager Service must implement this interface. Extends module:service~Interface Members name Service name which corresponds to its class name. Inherited From: module:service~Interface#name Methods &lt;abstract&gt; add(ch) Adds a new peer into Web Channel. Parameters: Name Type Description ch ChannelInterface Channel to be added (it should has the webChannel property). Returns: Resolved once the channel has been succesfully added, rejected otherwise. Type Promise &lt;abstract&gt; broadcast(wc, data) Send a message to all peers in Web Channel. Parameters: Name Type Description wc WebChannel Web Channel where the message will be propagated. data string Data in stringified JSON format to be send. connectWith(wc, id, jpId, peers) Send a request to a peer asking him to establish a connection with some peers. This function is used when a new peer is joining Web Channel. The request can be sent to the peer who is joining as well as other peers who are already members of Web Channel. Parameters: Name Type Description wc WebChannel The Web Channel. id string Id of the peer who will receive this request. jpId string Joining peer id (it is possible that id=jpId). peers Array.&lt;string&gt; Ids of peers with whom id peer must established connections. Returns: Is resolved once some of the connections could be established. It is rejected when an error occured. Type Promise &lt;abstract&gt; leave(wc) Leave Web Channel. Parameters: Name Type Description wc WebChannel Web Channel to leave. &lt;abstract&gt; onMessage(wc, msg) On message event handler. Parameters: Name Type Description wc WebChannel Web Channel from which the message is arrived. msg string Message in stringified JSON format. Inherited From: module:service~Interface#onMessage Overrides: module:service~Interface#onMessage &lt;abstract&gt; sendTo(id, wc, data) Send a message to a particular peer in Web Channel. Parameters: Name Type Description id string Peer id. wc WebChannel Web Channel where the message will be propagated. data string Data in stringified JSON format to be send. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"SignalingError.html":{"id":"SignalingError.html","title":"Class: SignalingError","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Class: SignalingError SignalingError Error which might occur during interaction with signaling server. new SignalingError() See: Error Extends Error × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"WebChannel.html":{"id":"WebChannel.html","title":"Class: WebChannel","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Class: WebChannel WebChannel This class is an API starting point. It represents a group of collaborators also called peers. Each peer can send/receive broadcast as well as personal messages. Every peer in the WebChannel can invite another person to join the WebChannel and he also possess enough information to be able to add it preserving the current WebChannel structure (network topology). new WebChannel(options) WebChannel constructor. WebChannel can be parameterized in terms of network topology and connector technology (WebRTC or WebSocket. Currently WebRTC is only available). Parameters: Name Type Argument Description options Object &lt;optional&gt; WebChannel configuration. Properties Name Type Argument Default Description topology string &lt;optional&gt; FULLY_CONNECTED Defines the network topology. connector string &lt;optional&gt; WEBRTC Determines the connection technology to use for build WebChannel. Members &lt;private&gt; channels Channels through which this peer is connected with other peers. This attribute depends on the WebChannel topology. E. g. in fully connected WebChannel you are connected to each other peer in the group, however in the star structure this attribute contains only the connection to the central peer. &lt;private&gt; connections &lt;private&gt; connectWithRequests &lt;readonly&gt; id Unique identifier of this WebChannel. The same for all peers. &lt;private&gt; joiningPeers &lt;readonly&gt; myId Unique peer identifier in this WebChannel. After each join function call this id will change, because it is up to the WebChannel to assign it when you join. &lt;private&gt; onJoin This event handler is used to resolve Promise in WebChannel.join. &lt;private&gt; proxy &lt;private&gt; topology Methods &lt;private&gt; addJoiningPeer(jp) addJoiningPeer - description Parameters: Name Type Description jp type description Returns: description Type type closeForJoining() Prevent other peers to join the WebChannel even if they have a key. &lt;private&gt; generateId() generateId - description Returns: description Type type &lt;private&gt; getJoiningPeer(id) getJoiningPeer - description Parameters: Name Type Description id type description Returns: description Type type &lt;private&gt; has(peerId) has - description Parameters: Name Type Description peerId type description Returns: description Type type &lt;private&gt; hasJoiningPeer(id) hasJoiningPeer - description Parameters: Name Type Description id type description Returns: description Type type &lt;private&gt; initChannel(channel, id) initChannel - description Parameters: Name Type Description channel type description id type = '' description Returns: description Type type &lt;private&gt; isInviting() Returns: description Type type &lt;private&gt; isJoining() isJoining - description Returns: description Type type join(key, options) Join the WebChannel. Parameters: Name Type Argument Description key string The key provided by a WebChannel member. options type &lt;optional&gt; Any available connection service options. Returns: It resolves once you became a WebChannel member. Type Promise &lt;private&gt; joinSuccess(id) joinSuccess - description Parameters: Name Type Description id type description Returns: description Type type leave() Leave WebChannel. No longer can receive and send messages to the group. onJoining(id) This event handler is called when a new member has joined the WebChannel. Parameters: Name Type Description id string Peer id. onLeaving(id) This event handler is called when a WebChannel member has left. Parameters: Name Type Description id string Peer id. onMessage(id, msg) On message event handler. Parameters: Name Type Description id string Peer id the message came from. msg string Message openForJoining(options) Enable other peers to join the WebChannel with your help as an intermediary peer. Parameters: Name Type Argument Description options Object &lt;optional&gt; Any available connection service options. Returns: The key required by other peer to join the WebChannel. Type string &lt;private&gt; removeJoiningPeer(id) removeJoiningPeer - description Parameters: Name Type Description id type description Returns: description Type type send(data) Send broadcast message. Parameters: Name Type Description data string Message &lt;private&gt; sendSrvMsg(serviceName, recepient, msg) Send a message to a service of the same peer, joining peer or any peer in the Web Channel). Parameters: Name Type Argument Default Description serviceName string Service name. recepient string Identifier of recepient peer id. msg Object &lt;optional&gt; {} Message to send. sendTo(id, data) Send the message to a particular peer. Parameters: Name Type Description id type Peer id of the recipient peer data type Message × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "},"WebRTCService.html":{"id":"WebRTCService.html","title":"Class: WebRTCService","body":" Documentation Modules channelBuilderchannelProxyserviceserviceProviderwebChannelManager Classes FullyConnectedServicechannelProxy~ChannelProxyServiceSignalingErrorWebChannelWebRTCService Interfaces ChannelInterfacechannelBuilder~Interfaceservice~InterfacewebChannelManager~Interface Class: WebRTCService WebRTCService Service class responsible to establish connections between peers via RTCDataChannel. new WebRTCService(options) WebRTCService constructor. Parameters: Name Type Argument Description options Object &lt;optional&gt; This service options. Properties Name Type Argument Default Description signaling Object &lt;optional&gt; 'wws://sigver-coastteam.rhcloud.com:8000' Signaling server URL. iceServers Array.&lt;Object&gt; &lt;optional&gt; [{urls: 'stun:23.21.150.121'},{urls: 'stun:stun.l.google.com:19302'},{urls: 'turn:numb.viagenie.ca', credential: 'webrtcdemo', username: 'louis%40mozilla.com'}] WebRTC options to setup which STUN and TURN servers to be used. See: https://developer.mozilla.org/en-US/docs/Web/API/RTCPeerConnection Extends module:channelBuilder~Interface Methods &lt;abstract&gt; connectMeToMany(wc, ids) Establish a connection between you and several peers. It is also possible to connect with a peer who is about to join the Web Channel. Parameters: Name Type Description wc WebChannel Web Channel through which the connections will be established. ids Array.&lt;string&gt; Peers identifiers with whom it establishes connections. Inherited From: module:channelBuilder~Interface#connectMeToMany Overrides: module:channelBuilder~Interface#connectMeToMany Returns: Is always resolved. The callback function type is module:channelBuilder~Interface~connectMeToManyCallback. Type Promise &lt;abstract&gt; connectMeToOne(wc, id) Establish a connection between you and another peer (including joining peer). Parameters: Name Type Description wc WebChannel Web Channel through which the connection will be established. id string Peer id with whom the connection will be established. Inherited From: module:channelBuilder~Interface#connectMeToOne Overrides: module:channelBuilder~Interface#connectMeToOne Returns: Resolved once the connection has been established, rejected otherwise. Type Promise &lt;abstract&gt; join(key, options) Connects you with the peer who provided the key. Parameters: Name Type Argument Description key string A key obtained from a peer. options Object &lt;optional&gt; Any other options which depend on the implementation. Inherited From: module:channelBuilder~Interface#join Overrides: module:channelBuilder~Interface#join Returns: It is resolved when the connection is established, otherwise it is rejected. Type Promise &lt;abstract&gt; open(onChannel, options) Enables other clients to establish a connection with you. Parameters: Name Type Argument Description onChannel module:channelBuilder~Interface~onChannelCallback Callback function to execute once the connection is established. options Object &lt;optional&gt; Any other options which depend on the implementation. Inherited From: module:channelBuilder~Interface#open Overrides: module:channelBuilder~Interface#open Returns: Once resolved, provide an Object with key attribute to be passed to connector#join function. It is rejected if an error occured. Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-06T15:58:15+02:00 using the DocStrap template. "}}
